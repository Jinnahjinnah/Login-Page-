<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style7.css">
    <script src="https://kit.fontawesome.com/a3b14a2cd9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="regform">
        <h3>Sign Up</h3>
        <form>
            <div class="input">
                <label class="textlabel" for="name">Username</label>
                <input type="text" name="name" id="name" placeholder="username">
            </div>
            <div class="input">
                <label class="textlabel" for="email">E-mail Address</label>
                <input type="email" name="email" id="email" placeholder="e-mail address">
            </div>
            <div class="input">
                <label  class="textlabel" for="pwd">Password</label>
                <input type="password" name="password" id="pwd" placeholder="password">
            </div>
            <div class="forgot">
                <label for="forgot">Forgot password?</label>
            </div>
            <div class="radio">
                <input type="radio" name="gender" id="gender">
                <label for="gender" id="radio">Male</label>
                <input type="radio" name="gender" id="gender">
                <label for="gender" id="radio">Female</label>
            </div>
            <div class="btn">
                <button type="submit" name="register">Register</button>
            </div>
            <div id="alternate">
                <label for="alternate">or</label>
            </div>
        </form>
        <div class="icons">
            <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-2xl"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter fa-2xl"></i></a>
            <a href="https://google.com" target="_blank"><i class="fa-brands fa-google-plus fa-2xl"></i></a>
        </div>
    </div>
</body>
</html>
